<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <section class="msg msg-off">
        <h1>Ganhou R$ 100</h1>
      </section>

      <section class="menu-top">
        <div id="div_wallet">R$ 200</div>
        <img src="./imgs/wallet.svg" />
      </section>

      <section class="sete">
        <div class="mid">
          <div class="bloco">
            <div id="roll_1" class="item">
              <div class="square" id="r1"></div>
            </div>
            <div id="roll_2" class="item">
              <div class="square" id="r2"></div>
            </div>
            <div id="roll_3" class="item">
              <div class="square" id="r3"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="info-2">
        <div>
          <h1 id="div_chance">57%</h1>
          <p>CHANCE DE GANHAR</p>
        </div>
        <div>
          <h1 id="div_multiplicador">2.27X</h1>
          <p>MULTIPLICADOR</p>
        </div>
      </section>

      <section id="div_escolha" class="buttons">
        <button id="btn_alto" class="btn btn-blue">BAIXO</button>
        <button id="btn_baixo" class="btn">ALTO</button>
      </section>

      <section class="input">
        <input id="div_range" type="range" />
        <div>20</div>
      </section>

      <section class="stats">
        <button id="btn_half" class="btn">1/2</button>
        <p id="div_valor_aposta">R$ 2000</p>
        <button id="btn_double" class="btn">2x</button>
      </section>

      <section class="info-3">
        <button id="btn_play" class="btn btn-red">Jogar</button>
      </section>
    </main>
  </body>
</html>
